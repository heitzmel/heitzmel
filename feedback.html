    <main>
        <h1><span><span>Feedback </span><span class="text-grey"> // begin easily</span></span></h1>
        <p>
           here you have your place to give some feedback. please be nice :). 
        </p>
        <br>
        <form id="feedback-form" method="post" action="mailto:feedback@example.com?subject=Feedback" enctype="text/plain">
            <div>
              <label for="name">name</label>
              <input type="name" id="name" name="name" required>
            </div>
            <div>
              <label for="email">e-mail</label>
              <input type="email" id="email" name="email" required>
            </div>
            <div>
              <label for="feedback">feedback</label>
              <textarea id="feedback" name="feedback" rows="5" required></textarea>
            </div>
            <div>
              <button type="submit" id="submit-btn">send</button>
            </div>
        </form>
    </main>
